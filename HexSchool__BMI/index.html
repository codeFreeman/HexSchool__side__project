<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>BMI-Calculation</title>
</head>
<body>
  <header class="header">
    <div class="header__item">
      <img class="BMI__logo" src="image/BMICLogo.png" alt="BMIC Logo">
      <span class="BMI__logo--info">恢復預設值</span>
    </div>
    <div class="header__item">
      <div class="height__group">
        <label class="height__label" for="inputHight">身高 cm</label>
        <input id="inputHight" class="height__input" type="number" placeholder="請輸入身高" required>
      </div>
      <div class="weight__group">
        <label class="weight__label" for="inputWeight">體重 kg</label>
        <input id="inputWeight" class="weight__input" type="number" placeholder="請輸入體重" required>
      </div>
    </div>
    <div class="header__item">
      <div class="showResult">
        <div class="showResult__title">看結果</div>
        <span class="showResult__restart"><img src="image/icons_loop.png" class="showResult__restart--img" alt=""></span>
      </div>
      <span class="showResult--info"></span>
    </div>
  </header>
  <section class="result">
    <h3 class="result__title">BMI 紀錄</h3>
    <ul class="result__list"></ul>
  </section>
  <footer class="footer">
    <img class="BMI__logo--small logo--black" src="image/BMICLogo.png" alt="BMIC Logo">
  </footer>
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
    crossorigin="anonymous"></script>
  <script src="js/BMI.js"></script>
</body>
</html>
